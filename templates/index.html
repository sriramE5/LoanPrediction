<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Loan Approval Prediction</title>
    <link rel="stylesheet" href="/static/style.css"/>
</head>
<body>
    <div class="container">
        <h2>Loan Approval Prediction</h2>
        <form method="POST" action="/predict">
            <label>Gender (0 = Female, 1 = Male)</label>
            <input type="number" name="Gender" required/><br/>

            <label>Married (0 = No, 1 = Yes)</label>
            <input type="number" name="Married" required/><br/>

            <label>Dependents (0, 1, 2, 3)</label>
            <input type="number" name="Dependents" required/><br/>

            <label>Education (0 = Not Graduate, 1 = Graduate)</label>
            <input type="number" name="Education" required/><br/>

            <label>Self Employed (0 = No, 1 = Yes)</label>
            <input type="number" name="Self_Employed" required/><br/>

            <label>Applicant Income</label>
            <input type="number" name="ApplicantIncome" required/><br/>

            <label>Coapplicant Income</label>
            <input type="number" name="CoapplicantIncome" required/><br/>

            <label>Loan Amount</label>
            <input type="number" name="LoanAmount" required/><br/>

            <label>Loan Amount Term</label>
            <input type="number" name="Loan_Amount_Term" required/><br/>

            <label>Credit History (0 or 1)</label>
            <input type="number" name="Credit_History" required/><br/>

            <label>Property Area (0 = Rural, 1 = Semiurban, 2 = Urban)</label>
            <input type="number" name="Property_Area" required/><br/>

            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>Prediction: {{ prediction }}</h3>
        {% endif %}
    </div>
</body>
</html>
